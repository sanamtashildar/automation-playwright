# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Playwright Tests
on:
  push:
    branches: [ main ]
jobs:
  Install_Dependency:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
       cat /etc/os-release
       sudo apt-get update
       sudo apt-get -y dist-upgrade
       sudo apt-get install --no-install-recommends --no-install-suggests -y curl libpq-dev  build-essential python3.12 python3.12-dev python3.12-venv
       sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.12 1
       python -V
       python3 -m venv .venv
       source .venv/bin/activate
       pip install --upgrade pip
       pip install playwright
       playwright install-deps 

    - name: Run Playwright Tests
      run: |
        source .venv/bin/activate
        pytest tests/ --maxfail=5 --disable-warnings --html=playwright-report.html --self-contained-html

    - name: Upload Test Report
      if: always()  # Always run this step, even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: playwright-test-report
        path: playwright-report.html