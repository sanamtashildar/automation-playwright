name: Python Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  run-python-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Working Directory
        run: pwd

      - name: List Files
        run: ls -la

      - name: Disable Debug Mode
        run: set +x

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip

      - name: Install Dependencies
        run: |
          source .venv/bin/activate
          pip install requests testrail google-api-python-client

      - name: Update System Packages
        run: sudo apt-get update

      - name: Install Zip
        run: sudo apt-get install -y zip

      - name: Run Python Script
        run: |
          source .venv/bin/activate
          python automation-playwright/generate_result.py

      - name: Verify File Exists
        run: ls -la result    

      - name: Deploy Results to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        id: file-upload
        with:
          name: github-pages
          path: result/

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: run-python-tasks
    permissions:
      pages: write
      id-token: write
      contents: write
  
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Debug files
        run: |
          ls -la

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: result/  # The directory to deploy
          publish_branch: gh-pages  # The branch GitHub Pages uses
          keep_files: true  # Keep existing files in the gh-pages branch
          allow_empty_commit: false
          force_orphan: true  # Ensure only the generated file is deployed